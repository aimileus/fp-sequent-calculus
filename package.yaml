name: seqcal
version: 0.1.0.0
synopsis: Sequent calculus proof generator
description: See report.pdf
maintainer: Jonas van der Schaaf <jonas.vanderschaaf@student.uva.nl>, Emiel Wiedijk <emiel.wiedijk@student.uva.nl>
category: Logic

ghc-options: -Wall

dependencies:
  - base
  - random
  - QuickCheck

library:
  source-dirs: lib

executables:
  myprogram:
    main: Main.lhs
    source-dirs: exec
    dependencies:
        - seqcal
        # - report

tests:
  simpletests:
    main: simpletests.lhs
    source-dirs: test
    dependencies:
      # - report
      - QuickCheck
      - hspec
      - GHC
